[Rainmeter]
; This section contains general settings that can be used to change how Rainmeter behaves.
Author=Drahull
AppVersion=2003000
Update=1000

[Metadata]
; Contains basic information of the skin.
Description=Displays first GPU stats
License=Creative Commons BY-NC-SA 3.0
Version=1.0.0

; =====
; STYLE
; =====
@include=#@#\styleDark.inc

; =====
; HWiNFO
; =====
[Variables]
@Include=#@#\HWiNFO.inc
gpuID=#HWiNFO-GPU0-SensorId#
minTemp=0
maxTemp=100
;persistent advice max temp of R9 Nano is 85°C
alertTemp=85

; =====
; MEASURES
; =====
[measureGPUName]
Measure=Plugin
Plugin=Plugins\HWiNFO.dll
HWiNFOSensorId=#gpuID#
HWiNFOSensorInstance=#HWiNFO-GPU0-SensorInstance#
HWiNFOType=SensorName
RegExpSubstitute=1
Substitute="^(.*]: )":"","(: .*)$":""
; Only updates once per load of the skin
;UpdateDivider=-1
;Measure=Registry
;RegHKey=HKEY_LOCAL_MACHINE
;RegKey=SYSTEM\ControlSet001\Control\Class\{4D36E968-E325-11CE-BFC1-08002BE10318}\0001
;RegValue=Device Description
;RegExpSubstitute=1
;Substitute="^(.*) @.*$":"\1","    ":" ","   ":" ","  ":" "

[measureGPUUsage]
Measure=Plugin
Plugin=Plugins\HWiNFO.dll
HWiNFOSensorId=#gpuID#
HWiNFOSensorInstance=#HWiNFO-GPU0-SensorInstance#
HWINFOEntryId=#HWINFO-GPU0-Usage#
HWiNFOType=currentValue
min=0
max=100

[measureGPUCoreVolt]
Measure=Plugin
Plugin=Plugins\HWiNFO.dll
HWiNFOSensorId=#gpuID#
HWiNFOSensorInstance=#HWiNFO-GPU0-SensorInstance#
HWINFOEntryId=#HWINFO-GPU0-Vcore#
HWiNFOType=currentValue

[measureGPUCoreFreq]
Measure=Plugin
Plugin=Plugins\HWiNFO.dll
HWiNFOSensorId=#gpuID#
HWiNFOSensorInstance=#HWiNFO-GPU0-SensorInstance#
HWINFOEntryId=#HWINFO-GPU0-CoreClock#
HWiNFOType=currentValue

[measureGPUMemFreq]
Measure=Plugin
Plugin=Plugins\HWiNFO.dll
HWiNFOSensorId=#gpuID#
HWiNFOSensorInstance=#HWiNFO-GPU0-SensorInstance#
HWINFOEntryId=#HWINFO-GPU0-MemClock#
HWiNFOType=currentValue

[measureGPUTemp]
Measure=Plugin
Plugin=Plugins\HWiNFO.dll
HWiNFOSensorId=#gpuID#
HWiNFOSensorInstance=#HWiNFO-GPU0-SensorInstance#
HWINFOEntryId=#HWINFO-GPU0-Temp#
HWiNFOType=currentValue
minValue=#minTemp#
maxValue=#maxTemp#

[measureGPUTempMin]
Measure=Plugin
Plugin=Plugins\HWiNFO.dll
HWiNFOSensorId=#gpuID#
HWiNFOSensorInstance=#HWiNFO-GPU0-SensorInstance#
HWINFOEntryId=#HWINFO-GPU0-Temp#
HWiNFOType=minimumValue
minValue=#minTemp#
maxValue=#maxTemp#

[measureGPUTempMax]
Measure=Plugin
Plugin=Plugins\HWiNFO.dll
HWiNFOSensorId=#gpuID#
HWiNFOSensorInstance=#HWiNFO-GPU0-SensorInstance#
HWINFOEntryId=#HWINFO-GPU0-Temp#
HWiNFOType=maximumValue
minValue=#minTemp#
maxValue=#maxTemp#

[measureGPUTempAve]
Measure=Plugin
Plugin=Plugins\HWiNFO.dll
HWiNFOSensorId=#gpuID#
HWiNFOSensorInstance=#HWiNFO-GPU0-SensorInstance#
HWINFOEntryId=#HWINFO-GPU0-Temp#
HWiNFOType=averageValue
minValue=#minTemp#
maxValue=#maxTemp#

[measureGPUFan]
Measure=Plugin
Plugin=Plugins\HWiNFO.dll
HWiNFOSensorId=#gpuID#
HWiNFOSensorInstance=#HWiNFO-GPU0-SensorInstance#
HWINFOEntryId=#HWINFO-GPU0-Fan#
HWiNFOType=currentValue
minValue=0
maxValue=100

[measureGPUFanMin]
Measure=Plugin
Plugin=Plugins\HWiNFO.dll
HWiNFOSensorId=#gpuID#
