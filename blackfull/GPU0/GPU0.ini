; =====
; Displays
; =====

[meterTitle]
Meter=String
MeterStyle=styleTitle
Text="GPU"
X=100
Y=12
W=190
H=18

[meterGPUName]
Meter=String
MeterStyle=styleTitle
X=105
Y=15r
W=190
H=14
MeasureName=measureGPUName
Text="%1"

; ====
; USAGE
; ====
[meterGPUUsage]
Meter=STRING
MeterStyle=styleSubtitle
MeasureName=measureGPUUsage
Text="Usage: %1%"

[meterGPUVoltCore]
Meter=String
MeterStyle=styleLeftText
X=160
Y=0r
MeasureName=measureGPUCoreVolt
Text="%1 V"

[meterGPUGraph]
Meter=Line
HorizontalLines=1
HorizontalLineColor=255,255,255,15
LineCount=1
MeasureName=measureGPUUsage
X=10
Y=20r
H=20
W=190
LineColor=#colorLineGraph#
AntiAlias=1
Flip=0

[meterGPUCoreClock]
Meter=String
MeterStyle=styleLeftText
X=10
Y=20r
MeasureName=measureGPUCoreFreq
Text="Core: %1 MHz"

[meterGPUMemClock]
Meter=String
MeterStyle=styleLeftText
X=110
Y=0r
MeasureName=measureGPUMemFreq
Text="Mem: %1 MHz"

