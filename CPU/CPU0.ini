; =====
; DISPLAYS
; =====
[meterTitle]
Meter=STRING
MeterStyle=styleTitle
X=100
Y=12
W=190
H=18
Text="CPU"

[meterCPUName]
Meter=STRING
MeterStyle=styleTitle
X=100
Y=15r
W=190
H=14
MeasureName=measureCPUName
Text="%1"

; ====
; USAGE
