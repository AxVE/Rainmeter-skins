HWiNFOSensorId=#HWiNFO-CPU-SensorId#
HWiNFOSensorInstance=#HWiNFO-CPU-SensorInstance#
HWiNFOEntryId=#HWiNFO-CPU-Core5Usage#
HWiNFOType=CurrentValue
MinValue=0
MaxValue=100

; ==== CPU process ====

[MeasureNbProcess]
Measure=Plugin
Plugin=PerfMon
PerfMonObject=System
PerfMonCounter=Processes
PerfMonDifference=0

[MeasureCPUMax]
Measure=Plugin
Plugin=AdvancedCPU

[MeasureTopName1]
Measure=Plugin
Plugin=AdvancedCPU
CPUExclude=Idle
TopProcess=2
DynamicVariables=1

[MeasureTop%1]
Measure=Plugin
Plugin=AdvancedCPU
CPUExclude=Idle
TopProcess=1
MaxValue=[MeasureCPUMax]
DynamicVariables=1

[MeasureTopName2]
Measure=Plugin
Plugin=AdvancedCPU
CPUExclude=Idle;[MeasureTopName1]
TopProcess=2
DynamicVariables=1

[MeasureTop%2]
Measure=Plugin
Plugin=AdvancedCPU
CPUExclude=Idle;[MeasureTopName1]
TopProcess=1
MaxValue=[MeasureCPUMax]
DynamicVariables=1

[MeasureTopName3]
Measure=Plugin
Plugin=AdvancedCPU
CPUExclude=Idle;[MeasureTopName1];[MeasureTopName2]
TopProcess=2
DynamicVariables=1

[MeasureTop%3]
Measure=Plugin
Plugin=AdvancedCPU
CPUExclude=Idle;[MeasureTopName1];[MeasureTopName2]
TopProcess=1
MaxValue=[MeasureCPUMax]
DynamicVariables=1

[MeasureTopName4]
Measure=Plugin
Plugin=AdvancedCPU
CPUExclude=Idle;[MeasureTopName1];[MeasureTopName2];[MeasureTopName3]
TopProcess=2
DynamicVariables=1

[MeasureTop%4]
Measure=Plugin
Plugin=AdvancedCPU
CPUExclude=Idle;[MeasureTopName1];[MeasureTopName2];[MeasureTopName3]
TopProcess=1
MaxValue=[MeasureCPUMax]
DynamicVariables=1

[MeasureTopName5]
Measure=Plugin
Plugin=AdvancedCPU
CPUExclude=Idle;[MeasureTopName1];[MeasureTopName2];[MeasureTopName3];[MeasureTopName4]
TopProcess=2
DynamicVariables=1

[MeasureTop%5]
Measure=Plugin
Plugin=AdvancedCPU
CPUExclude=Idle;[MeasureTopName1];[MeasureTopName2];[MeasureTopName3];[MeasureTopName4]
TopProcess=1
MaxValue=[MeasureCPUMax]
DynamicVariables=1

; ==== MOBO temp ====

[measureMoboCPUTemp]
Measure=Plugin
Plugin=Plugins\HWiNFO.dll
Group=Sensors
HWiNFOSensorId=#HWiNFO-MOBO-SensorId#
HWiNFOSensorInstance=#HWiNFO-MOBO-SensorInstance#
HWiNFOEntryId=#HWiNFO-MOBO-CPU-Temp#
HWiNFOType=CurrentValue
MinValue=#MinTemp#
MaxValue=#MaxTemp#
AverageSize=5
IfCondition=MeasureMoboCPUTemp >= #AlertTemp#
IfTrueAction=[!SetOptionGroup Pointer LineColor "217,54,54,255"][!UpdateMeter *][!Redraw]
IfFalseAction=[!SetOptionGroup Pointer LineColor "#colorCur#"][!UpdateMeter *][!Redraw]

[measureMoboCPUTempLowest]
Measure=Plugin
Plugin=Plugins\HWiNFO.dll
Group=Sensors
HWiNFOSensorId=#HWiNFO-MOBO-SensorId#
HWiNFOSensorInstance=#HWiNFO-MOBO-SensorInstance#
HWiNFOEntryId=#HWiNFO-MOBO-CPU-Temp#
HWiNFOType=MinimumValue
MinValue=#MinTemp#
MaxValue=#MaxTemp#

[measureMoboCPUTempHighest]
