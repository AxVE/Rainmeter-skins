HWiNFOType=AverageValue
MinValue=#MinTemp#
MaxValue=#MaxTemp#

[measureMoboCPUFan]
Measure=Plugin
Plugin=Plugins\HWiNFO.dll
HWiNFOSensorId=#HWiNFO-MOBO-SensorId#
HWiNFOSensorInstance=#HWiNFO-MOBO-SensorInstance#
