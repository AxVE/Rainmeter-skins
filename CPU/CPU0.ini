[Rainmeter]
; This section contains general settings that can be used to change how Rainmeter behaves.
Author=Drahull
AppVersion=2003000
Update=1000


[Metadata]
; Contains basic information of the skin.
Description=Displays CPU stats
License=Creative Commons BY-NC-SA 3.0
Version=1.0.0

; =====
; STYLE
; =====
@include=#@#\styleDark.inc

; =====
; HWiNFO
; =====
[Variables]
@Include=#@#\HWiNFO.inc
minTemp=0
maxTemp=100
;persistent max temp of ADM FX6300 is 65°C
AlertTemp=65
;Circles indicator position
tempCirclePos=270
FanCirclePos=380
;BeQuiet Dark Rock 3 has a fan speed of [600;1400]
FanSpeedMin=600
FanSpeedMax=1400

; =====
; MEASURES
; =====
[measureCPUName]
;Measure=Plugin
;Plugin=Plugins\HWiNFO.dll
;HWiNFOSensorId=#HWiNFO-CPU-SensorId#
;HWiNFOSensorInstance=#HWiNFO-CPU-SensorInstance#
;HWiNFOType=SensorName
;RegExpSubstitute=1
;Substitute="^(.*]: )":"","(: .*)$":""
; Only updates once per load of the skin
;UpdateDivider=-1
Measure=Registry
RegHKey=HKEY_LOCAL_MACHINE
RegKey=HARDWARE\DESCRIPTION\System\CentralProcessor\0
RegValue=ProcessorNameString
RegExpSubstitute=1
Substitute="^(.*) @.*$":"\1","    ":" ","   ":" ","  ":" "

[measureCPUUsage]
Measure=Plugin
Plugin=Plugins\HWiNFO.dll
HWiNFOSensorId=#HWiNFO-CPU-SensorId#
HWiNFOSensorInstance=#HWiNFO-CPU-SensorInstance#
HWiNFOEntryId=#HWiNFO-CPU-TotalUsage#
HWiNFOType=CurrentValue
MinValue=0
MaxValue=100

[measureCore0Usage]
Measure=Plugin
Plugin=Plugins\HWiNFO.dll
HWiNFOSensorId=#HWiNFO-CPU-SensorId#
HWiNFOSensorInstance=#HWiNFO-CPU-SensorInstance#
HWiNFOEntryId=#HWiNFO-CPU-Core0Usage#
HWiNFOType=CurrentValue
MinValue=0
MaxValue=100

