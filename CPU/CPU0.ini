MaxValue=#FanSpeedMax#



; =====
; DISPLAYS
; =====
[meterTitle]
Meter=STRING
MeterStyle=styleTitle
X=100
Y=12
W=190
H=18
Text="CPU"

[meterCPUName]
Meter=STRING
MeterStyle=styleTitle
X=100
Y=15r
W=190
H=14
MeasureName=measureCPUName
Text="%1"

; ====
; USAGE
; ====
[meterCPUUsage]
Meter=STRING
MeterStyle=styleSubtitle
MeasureName=measureCPUUsage
Text="Usage: %1%"

[meterCPUGraph]
Meter=Line
HorizontalLines=1
HorizontalLineColor=255,255,255,15
LineCount=1
MeasureName=measureCPUUsage
X=10
Y=20r
H=20
W=190
LineColor=#colorLineGraph#
AntiAlias=1
Flip=0

[meterBarCore0]
Meter=BAR
BarColor=#colorBarCore#
MeterStyle=styleBar
MeasureName=measureCore0Usage
X=10
; Y spacing gives an extra 15 pixels due to first bar
Y=(20 + #barSpacing#)r		
W=190
H=#barThickness#

[meterBarCore1]
Meter=BAR
BarColor=#colorBarCore#
MeterStyle=styleBar
MeasureName=measureCore1Usage
X=10
Y=#barSpacing#r		
W=190
H=#barThickness#

[meterBarCore2]
Meter=BAR
BarColor=#colorBarCore#
MeterStyle=styleBar
MeasureName=measureCore2Usage
X=10
Y=#barSpacing#r		
W=190
H=#barThickness#

[meterBarCore3]
